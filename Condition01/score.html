<!DOCTYPE html>
<html>
<head>
<title>Check a&b</title>
</head>

<body>
<p>Enter score test </p>
<input id="numa" type="text">
<p>Enter midterm test </p>
<input id="numb" type="text">
<p>Enter final test</p>
<input id="numc" type="text">
<button onclick="check()">check</button>
<p id="demo"></p>
<script>
    function check(){
        let a= document.getElementById("numa").value;
        let b= document.getElementById("numb").value;
        let c= document.getElementById("numc").value;
        let d = (a+b+c)/3;
        if(d>=8){
        document.getElementById("demo").innerHTML= "Excellent";
        }else if(d>=7){
        document.getElementById("demo").innerHTML= "good";
        }else{
        document.getElementById("demo").innerHTML= "nprmal";
        }
    }
</script>
</body>

</html>
