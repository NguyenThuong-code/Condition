<!DOCTYPE html>
<html>
<head>
<title>Leap Year</title>
</head>

<body>
<script>
    let year=parseInt(prompt("Enter year that u want to check:"));
    if(year%4==0&&year%100==0&&year%400==0){
        alert(year+ "is a leap year");
    }else{
        alert(year+"is not a leap year")
    }
</script>
</body>

</html>
